<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8' />
	<title></title>
	<script type="text/javascript" src="../../vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
	<my-component :name='name'></my-component>
</div>
<script>
	new Vue({
			data:{
				name: '刘涛'
			},
			components: {
				myComponent: {
					props: {
						name: String
					},
					// template: `<div>{{name}}</div>`,
					render(h){
						return h('div', this._v(this.name))
					}
				}
			}
		}
	).$mount('#app');
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8' />
	<title></title>
	<script type="text/javascript" src="../../vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
	<p  v-demo:foo.a.b = 'demo_value'></p>
</div>
<script type="text/javascript">
	var vue = new Vue({
		data: {
			demo_value: 'test'
		},
		directives: {
			demo: {
				bind: (el, binding)=>{
					console.log(el, binding);
				}
			}
		}
	}).$mount('#app');
</script>
</body>
</html>

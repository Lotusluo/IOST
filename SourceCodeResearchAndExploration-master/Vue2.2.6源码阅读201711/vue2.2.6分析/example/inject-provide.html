<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8' />
	<title></title>
	<script type="text/javascript" src="../../vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
	<p>{{message}}</p>
	<child></child>
</div>
<script type="text/javascript">
	var vm = new Vue({
		el: '#app',
		data: {
			message: '第一个vue实例'
		},
		components: {
			child: {
				template: "<div>{{a}}</div>",
				inject: ['a']
			}
		},
		provide: {
			a: 'a'
		}
	})
</script>
</body>
</html>
